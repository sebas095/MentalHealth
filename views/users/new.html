<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../public/css/materialize.min.css" rel="stylesheet" media="screen,projection">
    <link href="../../public/css/style.css" rel="stylesheet" media="screen,projection">
    <title></title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <label><h2>Registro</h2></label>
        </div>
        <div class="row center">
          <button class="waves-effect waves-light btn" type="button" name="button">PACIENTES, MÉDICOS GENERALES Y ESPECIALISTAS</button>
          <button class="waves-effect waves-light btn" type="button" name="button">EPS</button>
        </div>
      </div>
      <form action="#" method="post">
        <div class="container">
          <div class="row">
            <hr>
            <label><h4>REGISTRO PACIENTES, MÉDICOS GENERALES Y ESPECIALISTAS</label></h4>
          </div>
          <div class="row">
            <div class="col l6">
              <label >Tipo de Documento </label>
              <select class="multiple" name="tipo-documento">
                <option value="cedula-de-ciudadania">Cedula de Ciudadanía</option>
                <option value="cedula-de-extranjeria">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="id">Id</option>
              </select>
            </div>
            <div class="col l6">
              <label for="numDocumento">N° de Documento </label>
              <input class="input-field" type="input" name="numDocumento" id="numDocumento">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="nombre">Nombres </label>
              <input type="input" name="nombre" id="nombre">
            </div>
            <div class="col l6">
              <label for="apellidos">Apellidos </label>
              <input type="input" name="apellidos" id="apellidos">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label >Género </label>
              <select name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div class="col l6">
              <label for="nacimiento">Fecha de Nacimiento </label>
              <input type="date" name="nacimiento" value="nacimiento"><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="correo">Correo </label>
              <input type="mail" name="correo" id="correo">
            </div>
            <div class="col l6">
              <label for="telefono">Telefono </label>
              <input type="input" name="telefono" id="telefono">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="direccion">Dirección </label>
              <input type="input" name="direccion" id="direccion">
            </div>
            <div class="col l6">
              <label for="eps-asociada">EPS Asociada </label>
              <input type="input" name="eps-asociada" id="eps-asociada">
            </div>
          </div>
          <div class="row">
            <div class="col l12">
              <label>Roles </label>
              <p>Paciente <input type="checkbox" name="paciente" value="paciente"></p>
              <p>Médico General <input type="checkbox" name="medico-general" value="medico-general"></p>
              <p>Médico Especialista <input type="checkbox" name="medico-especialista" value="medico-especialista"></p>
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="pwd">Contraseña </label>
              <input type="input" name="pwd" id="pwd">
            </div>
            <div class="col l6">
              <label for="cpwd">Confirmar Contraseña </label>
              <input type="input" name="cpwd" id="cpwd">
            </div>
          </div>
        </div>

        <div class="container">
          <hr><label><h4>REGISTRO EPS</h4></label><br><br>
          <div class="row">
            <div class="col l6">
              <label for="nit">NIT </label>
              <input type="input" name="nit">
            </div>
            <div class="col l6">
              <label for="nombre">Nombre o Razón Social </label>
              <input type="input" name="nombre">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="correo">Correo </label>
              <input type="mail" name="correo" id="correo">
            </div>
            <div class="col l6">
              <label for="telefono">Telefono </label>
              <input type="input" name="telefono" id="telefono">
            </div>
          </div>
          <div class="row">
            <div class="col l12">
              <label for="direccion">Dirección </label>
              <input type="input" name="direccion" id="direccion">
            </div>
          </div>
          <div class="row"><h5>Persona Responsable</h5></div>
          <div class="row">
            <div class="col l6">
              <label >Tipo de Documento </label>
              <select name="tipo-documento">
                <option value="cedula-de-ciudadania">Cedula de Ciudadanía</option>
                <option value="cedula-de-extranjeria">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="id">Id</option>
              </select>
            </div>
            <div class="col l6">
              <label for="numDocumento">N° de Documento </label>
              <input type="input" name="numDocumento" id="numDocumento">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="nombre">Nombres </label>
              <input type="input" name="nombre" id="nombre">
            </div>
            <div class="col l6">
              <label for="apellidos">Apellidos </label>
              <input type="input" name="apellidos" id="apellidos">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label >Género </label>
              <select name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div class="col l6">
              <label for="telefono">Telefono </label>
              <input type="input" name="telefono" id="telefono">
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label for="pwd">Contraseña </label>
              <input type="input" name="pwd" id="pwd">
            </div>
            <div class="col l6">
              <label for="cpwd">Confirmar Contraseña </label>
              <input type="input" name="cpwd" id="cpwd">
            </div>
          </div>
          <div class="row center">
            <input class="btn waves-effect waves-light" type="submit" value="ENVIAR">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
