<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../public/css/materialize.min.css" rel="stylesheet" media="screen,projection">
    <link href="../../public/css/style.css" rel="stylesheet" media="screen,projection">
    <title></title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <label><h2>Registro</h2></label>
        </div>
        <div class="row center">
          <button class="waves-effect waves-light btn" type="button" name="button">PACIENTES, MÉDICOS GENERALES Y ESPECIALISTAS</button>
          <button class="waves-effect waves-light btn" type="button" name="button">EPS</button>
        </div>
      </div>
      <form action="#" method="post">
        <div class="container">
          <div class="row">
            <hr>
            <label><h4>REGISTRO PACIENTES, MÉDICOS GENERALES Y ESPECIALISTAS</label></h4>
          </div>
          <div class="row">
            <div class="col l6">
              <label >Tipo de Documento </label>
              <select>
                <option value="cedula-de-ciudadania">Cedula de Ciudadanía</option>
                <option value="cedula-de-extranjeria">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="id">Id</option>
              </select>
            </div>
            <div class="input-field col l6">
              <input type="text" name="numDocumento" id="numDocumento">
              <label for="numDocumento">N° de Documento </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="nombre" id="nombre">
              <label for="nombre">Nombres </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="apellidos" id="apellidos">
              <label for="apellidos">Apellidos </label>
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label >Género </label>
              <select name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div class="col l6">
              <label for="nacimiento">Fecha de Nacimiento </label>
              <input type="date" class="datepicker" id="nacimiento">
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="correo" id="correo">
              <label for="correo">Correo </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="telefono" id="telefono">
              <label for="telefono">Telefono </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="direccion" id="direccion">
              <label for="direccion">Dirección </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="eps-asociada" id="eps-asociada">
              <label for="eps-asociada">EPS Asociada </label>
            </div>
          </div>
          <div class="row">
            <div class="col l12">
              <label>Roles </label>
              <form action="#">
                <p>
                  <input type="checkbox" class="filled-in" name="paciente" value="paciente" id="paciente-check">
                  <label for="paciente-check">Paciente</label>
                </p>
                <p>
                  <input type="checkbox" class="filled-in" name="medico-general" value="medico-general" id="medicogeneral-check">
                  <label for="medicogeneral-check">Médico General</label>
                </p>
                <p>
                  <input type="checkbox" class="filled-in" name="medico-especialista" value="medico-especialista" id="medicoespecialista-check">
                  <label for="medicoespecialista-check">Médico Especialista</label>
                </p>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="pwd" id="pwd">
              <label for="pwd">Contraseña </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="cpwd" id="cpwd">
              <label for="cpwd">Confirmar Contraseña </label>
            </div>
          </div>
        </div>

        <div class="container">
          <hr><label><h4>REGISTRO EPS</h4></label><br><br>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="nit" class="validate">
              <label for="nit">NIT </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="nombre" class="validate">
              <label for="nombre">Nombre o Razón Social </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="correo" id="correo" class="validate">
              <label for="correo">Correo </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="telefono" id="telefono" class="validate">
              <label for="telefono">Telefono </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12">
              <input type="text" name="direccion" id="direccion" class="validate">
              <label for="direccion">Dirección </label>
            </div>
          </div>
          <div class="row"><h5>Persona Responsable</h5></div>
          <div class="row">
            <div class="col l6">
              <label >Tipo de Documento </label>
              <select>
                <option value="cedula-de-ciudadania">Cedula de Ciudadanía</option>
                <option value="cedula-de-extranjeria">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="id">Id</option>
              </select>
            </div>
            <div class="input-field col l6">
              <input type="text" name="numDocumento" id="numDocumento" class="validate">
              <label for="numDocumento">N° de Documento </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" name="nombre" id="nombre" class="validate">
              <label for="nombre">Nombres </label>
            </div>
            <div class="input-field col l6">
              <input type="text" name="apellidos" id="apellidos" class="validate">
              <label for="apellidos">Apellidos </label>
            </div>
          </div>
          <div class="row">
            <div class="col l6">
              <label >Género </label>
              <select>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div class="input-field col l6">
              <input type="text" id="telefono" class="validate">
              <label for="telefono">Telefono </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input type="text" id="pwd" class="validate">
              <label for="pwd">Contraseña </label>
            </div>
            <div class="input-field col l6">
              <input type="text" id="cpwd" class="validate">
              <label for="cpwd">Confirmar Contraseña</label>
            </div>
          </div>
          <div class="row center">
            <input class="btn waves-effect waves-light" type="submit" value="ENVIAR">
          </div>
        </div>
      </form>
    </div>
    <script src="../../public/js/jquery.js"></script>
    <script src="../../public/js/materialize.min.js"></script>
    <script src="../../public/js/select.js"></script>
  </body>
</html>
