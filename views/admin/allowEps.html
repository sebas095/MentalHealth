<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../public/css/materialize.min.css" rel="stylesheet" media="screen,projection">
    <link href="../../public/css/style.css" rel="stylesheet" media="screen,projection">
  </head>
  <body>
    <form action="#" method="post">
      <div class="row center">
        <label><h3>EPS</h3></label>
      </div>
      <div class="row">
        <div class="input-field col l6">
          <label for="nit">NIT </label>
          <input type="text" name="nit" id="nit">
        </div>
        <div class="input-field col l6">
          <label for="nombre">Nombre o Razón Social </label>
          <input type="text" name="nombre" id="nombre">
        </div>
      </div>
      <div class="row">
        <div class="input-field col l6">
          <label for="correo">Correo </label>
          <input type="text" name="correo" id="correo">
        </div>
        <div class="input-field col l6">
          <label for="telefono">Teléfono </label>
          <input type="text" name="telefono" id="telefono">
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12">
          <label for="direccion">Dirreción </label>
          <input type="text" name="direccion" id="direccion">
        </div>
      </div>
      <div class="row">
        <h4>Persona Responsable</h4>
      </div>
      <div class="row">
        <div class="input-field col l6">
          <select>
            <option value="" disabled selected>Tipo de Documento</option>
            <option value="cedula-de-ciudadania">Cedula de Ciudadanía</option>
            <option value="cedula-de-extranjeria">Cédula de Extranjería</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="id">Id</option>
          </select>
        </div>
        <div class="input-field col l6">
          <label for="numDocumento">N° de Documento </label>
          <input type="text" name="numDocumento" id="numDocumento">
        </div>
      </div>
      <div class="row">
        <div class="input-field col l6">
          <label for="nombre">Nombre </label>
          <input type="text" name="nombre" id="nombre">
        </div>
        <div class="input-field col l6">
          <label for="apellidos">Apellidos </label>
          <input type="text" name="apellidos" id="apellidos">
        </div>
      </div>
      <div class="row">
        <div class="input-field col l6">
          <select name="genero">
            <option value="" disabled selected>Tipo de Documento</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
        <div class="input-field col l6">
          <label for="telefono">Telefono </label>
          <input type="text" name="telefono" id="telefono">
        </div>
      </div>


      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>Aprobadas</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>Rechazadas</label><br><br>
      EPS
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="aprobar-eps" value="aprobar-eps">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="reprobar-eps" value="reprobar-eps"><br><br>
      <input type="submit" name="enviar" value="ACEPTAR">
    </form>

    <script src="../../public/js/jquery.js"></script>
    <script src="../../public/js/materialize.min.js"></script>
    <script src="../../public/js/select.js"></script>
    <script src="../../public/js/register.js"></script>
  </body>
</html>
